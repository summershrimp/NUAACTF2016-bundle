<div class="landing-page container">

    <div class="row">
        <form role="form" action="/register/submit" method="post" enctype="multipart/form-data">
            <div class="task-box col-md-6 col-md-offset-3">
                <h1>Register</h1>
                <br/>
                <div class="form-group">
                    <div class="input-block-level">
                        <input type="text" class="form-control" name="user" placeholder="User" required></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-block-level">
                        <input type="text" class="form-control" name="showname" placeholder="Name" required></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-block-level">
                        <input type="password" class="form-control" name="password" placeholder="Password" required></span>
                    </div>
                </div>
                
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info btn-block">
            </div>
        </form>
    </div>

</div>
